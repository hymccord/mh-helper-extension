name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.txt'
  pull_request:
    paths-ignore:
      - '**.md'
      - '**.txt'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build Firefox package for web-ext lint
      run: npm run build:firefox

    - name: "web-ext lint"
      run: |
        cd dist/firefox
        npm exec web-ext lint --verbose

  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Test
      run: npm test

    - name: Build Chrome package
      run: npm run build

    - name: Build Firefox package
      run: npm run build:firefox

    - name: Upload Chrome artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist-chrome.zip
        path: dist/chrome/*
        if-no-files-found: error

    - name: Upload Firefox artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist-firefox.xpi
        path: dist/firefox/*
        if-no-files-found: error
